<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Weather App</title>
  <style>
    body{
    font-family: 'Poppins', sans-serif;
    background:url('../sky.jpg');
    background-size: cover;
    overflow-x: hidden;
   }
   header{
     height:100vh;
     position: relative;
   }
   
   .data-display-div{
     width:100%;
     position: absolute;
     z-index:2;
    
   }
</style>
</head>

<body>
  <header>
          <div class="data-display-div">
          <div class="container">
              <div class="row">
                <div class="col-md-6 mx-auto mt-5 p-5 rounded text-center bg-primary cont">
                  <h1 id="w-location"></h1>
                  <h3 class="text-dark" id="w-desc"></h3>
                  <h5 id="w-temprature"></h5>
                  <img id="w-icon">
                  <ul class="list-group mb-5" id="w-details">
                    <li class="list-group-item" id="w-country"></li>
                    <li class="list-group-item" id="w-humidity"></li>
                    <!-- <li class="list-group-item" id="w-dewpoint"></li> -->
                    <li class="list-group-item" id="w-pressure"></li>
                    <li class="list-group-item" id="w-wind"></li>
                  </ul>
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                    Change City
                  </button>
                </div>
              </div>
            </div>
          </div>
  </header>
 


  <!-- Modal -->

  <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" class="form-control">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="w-change-btn">Search</button>
        </div>
      </div>
    </div>
  </div>

    <footer>
      <p>Created by Jamiu Ademola</p>
    </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="storage.js"></script>
  <script src="app.js"></script>
</body>

</html>
